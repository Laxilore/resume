<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <center>
    <title>CV RESUME</title>
    </center>
</head>
<body>
  <center>
    <h1 style="background-color:rgb(248, 71, 17);">LAXMAE CV RESUME</h1>
    <h2>Personal Information</h2>
    <b></B><form action="#" method="post">
        <label for="fullname">Full Name:</label><br>
        <input type="text" id="fullname" name="fullname" required><br><br>
        
        <label for="phonenumber">Phone Number:</label><br>
        <input type="tel" id="phonenumber" name="phonenumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Format: 123-456-7890" required><br><br>
        
        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="city">City:</label><br>
        <input type="text" id="city" name="city" required><br><br>
        
        <label for="statecountry">State/Country:</label><br>
        <input type="text" id="statecountry" name="statecountry" required><br><br>
        
        <label for="github">GitHub Account:</label><br>
        <input type="text" id="github" name="github"><br><br>
        
        <label for="facebook">Facebook Account:</label><br>
        <input type="text" id="facebook" name="facebook"><br><br>
        
    </form>

    <h2>Education Information</h2>
    <form action="#" method="post">
        <label for="degree">Degree/Certification:</label><br>
        <input type="text" id="degree" name="degree" required><br><br>
        
        <label for="institution">Name of Institution:</label><br>
        <input type="text" id="institution" name="institution" required><br><br>
        
        <label for="graduationyear">Graduation Year:</label><br>
        <input type="number" id="graduationyear" name="graduationyear" min="1900" max="2100" required><br><br>
        
        <label for="coursework">Relevant Coursework/Academic Achievements:</label><br>
        <textarea id="coursework" name="coursework" rows="4" cols="50"></textarea><br><br>
        
    </form>

    <h2>Skills Information</h2>
    <form action="#" method="post">
        <h3>Technical Skills:</h3>
        <label for="technical">Programming Languages:</label><br>
        <input type="text" id="technical" name="technical"><br><br>
        
        <label for="software">Software Tools:</label><br>
        <input type="text" id="software" name="software"><br><br>
        
        <h3>Soft Skills:</h3>
        <label for="communication">Communication:</label><br>
        <input type="text" id="communication" name="communication"><br><br>
        
        <label for="leadership">Leadership:</label><br>
        <input type="text" id="leadership" name="leadership"><br><br>
        
        <h3>Language Proficiency:</h3>
        <label for="languages">Languages:</label><br>
        <input type="text" id="languages" name="languages"><br><br>
        
        <h3>Tools:</h3>
        <label for="tools">Tools:</label><br>
        <input type="text" id="tools" name="tools"><br><br>
      
    </form>


    <h2>Projects Information</h2>
    <form action="#" method="post">
        <label for="relevantprojects">Relevant Projects (if applicable):</label><br>
        <textarea id="relevantprojects" name="relevantprojects" rows="4" cols="50"></textarea><br><br>
        
        <label for="projecttitle">Project Title:</label><br>
        <input type="text" id="projecttitle" name="projecttitle" required><br><br>
        
        <label for="description">Description of the Project:</label><br>
        <textarea id="description" name="description" rows="4" cols="50" required></textarea><br><br>
        
        <label for="technologies">Technologies or Methodologies Used:</label><br>
        <input type="text" id="technologies" name="technologies" required><br><br>
        
        <label for="role">Your Role and Contributions:</label><br>
        <textarea id="role" name="role" rows="4" cols="50" required></textarea><br><br>
        
    </form>

    <h2>Contact Information</h2>
    <form action="#" method="post">
        <label for="address">Address (optional):</label><br>
        <input type="text" id="address" name="address"><br><br>
        
        <label for="linkedin">LinkedIn Profile (optional):</label><br>
        <input type="url" id="linkedin" name="linkedin"><br><br>
        
        <label for="website">Personal Website (if applicable):</label><br>
        <input type="url" id="website" name="website"><br><br>
        
        <label for="references">References and Testimonials:</label><br>
        <textarea id="references" name="references" rows="4" cols="50"></textarea><br><br>
        
    </form></b>

    <h4><input type="button" value="Submit"></h4>
  </center>
</body>
</html>
